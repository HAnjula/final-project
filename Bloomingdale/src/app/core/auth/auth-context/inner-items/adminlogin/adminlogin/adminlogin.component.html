
<form [formGroup]="adminloginForm">
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>User name</mat-label>
      <input formControlName="username" type="text" matInput placeholder="user name">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="text" matInput placeholder="password">
    </mat-form-field>
  </div>

  <div class="col-12">
    <button  [disabled]="adminloginForm.invalid" class="button " mat-raised-button  color="primary" (click)="checkAdmin()" >Log In</button>
  </div>
</form>
