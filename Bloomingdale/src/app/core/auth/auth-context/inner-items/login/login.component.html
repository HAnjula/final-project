
<form [formGroup]="loginForm">
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="Ex. pat@example.com">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="text" matInput placeholder="password">
    </mat-form-field>
  </div>

  <div class="col-12">
    <button [disabled]="loginForm.invalid" mat-button color="primary" mat-raised-button (click)="login()">log in</button>
  </div>
</form>
