
<form [formGroup]="addItemForm"  (ngSubmit)="addItem()">
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>id</mat-label>
      <input formControlName="id" type="text" matInput placeholder="item code">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>category</mat-label>
      <input formControlName="category" type="text" matInput placeholder="category">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>amount</mat-label>
      <input formControlName="amount" type="number" matInput placeholder="usd$">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>image address</mat-label>
      <input formControlName="img_src" type="text" matInput placeholder="image_src">
    </mat-form-field>
  </div>

  <div class="col-12">
    <button  mat-button color="primary" mat-raised-button>add to bucket</button>
  </div>
</form>
