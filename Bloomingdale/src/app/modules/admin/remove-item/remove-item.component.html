
<form [formGroup]="removeItemForm">
  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>id</mat-label>
      <input formControlName="id" type="text" matInput placeholder="item code">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>category</mat-label>
      <input formControlName="category" type="text" matInput placeholder="category">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>amount</mat-label>
      <input formControlName="amount" type="number" matInput placeholder="usd$">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>image address</mat-label>
      <input formControlName="img_src" type="text" matInput placeholder="image_src">
    </mat-form-field>
  </div>

  <div class="col-12">
    <button class="btn-01" mat-button color="primary" mat-raised-button (click)="loadDetails()">get</button>
    <button class="btn-02" mat-button color="warn" mat-raised-button (click)="removeItem()">remove</button>
  </div>
</form>
